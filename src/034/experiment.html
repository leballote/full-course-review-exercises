<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .parent {
      display: flex;
      flex-flow: row wrap;
      gap: 1em;
    }

    .element {
      flex: 1;
      border: 1px solid red;
    }
  </style>
  <body>
    <div class="parent">
      <div class="element">
        Oneeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee
      </div>
      <div class="element">Two</div>
      <div class="element">Tree</div>
      <div class="element">Four</div>
      <div class="element">Five</div>
    </div>
  </body>
</html>
